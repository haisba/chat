<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" defer>
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="random_user">
        <h2>Random conversation of random users :)</h2>
        <div class="user_profile">
            <div class="row" id="column_1">
                <div class="column">
                    <img id="avatar1" src="" alt="">
                </div>
                <div class="column">
                    <div id="name1">name</div>
                    <div id="username1">username</div>
                    <div id="user_details1">
                        <div id="email1">email</div>
                        <div id="country1">country</div>
                    </div>
                </div>
            </div>
            <div class="row" id="column_2">
                <div class="column">
                    <img id="avatar2" src="" alt="">
                </div>
                <div class="column">
                    <div id="name2">name</div>
                    <div id="username2">username</div>
                    <div id="user_details2">
                        <div id="email2">email</div>
                        <div id="country2">country</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="conversation">
            <h3 id="h3_conv">You can choose user and start write :)</h3>
            <div id="messages"></div>
            <div id="bottom_conv">
                <input id="inptext" type="text">
                <button id="btntext" type="submit">send</button>
                <button id="clearConversation" type="button">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
